plugins {
    id 'idea'
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

group = 'me.piggypiglet'
version = '1.2.6.14'
mainClassName = 'me.piggypiglet.gary.GaryBot'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'ai.api:libai:+'
    compile 'net.dv8tion:JDA:+'
    compile 'com.google.inject:guice:+'
    compile 'org.apache.httpcomponents:httpclient:+'
    compile 'org.apache.commons:commons-lang3:+'
    compile 'org.slf4j:slf4j-simple:+'
    compile 'mysql:mysql-connector-java:+'
    compile 'com.zaxxer:HikariCP:+'
}

task replaceTokensFirst {
    ant.replace(
            file: "src/main/java/me/piggypiglet/gary/core/objects/Version.java",
            token: "@version@",
            value: version
    )
}

task replaceTokensLast {
    doLast {
        ant.replace(
                file: "src/main/java/me/piggypiglet/gary/core/objects/Version.java",
                token: version,
                value: "@version@"
        )
    }
}

shadowJar {
    dependsOn replaceTokensFirst
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

compileJava.options.encoding = 'UTF-8'